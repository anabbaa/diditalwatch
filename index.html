<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>digitalwatch</title>
  </head>
  <body>
    <div id="MyClockDisplay" class="clock">01:12:54PM</div>
    <script>


function counthour (){
    let hour = new Date().getHours();
    let minute = new Date().getMinutes();
    let second = new Date().getSeconds();
    let am = "AM";


if ( hour == 0){
        hour = "12";
    }
    if (hour >= 12){
        hour = hour -12;
        am = "PM";
    }
    if (hour < 10){
        hour = "0" + hour;
    }
    if (minute < 10){
        minute = "0" + minute;
    }
    if (second < 10){
        second = "0" + second;
    }

    let time = hour + ":" + minute + ":" + second + ":" + am;

    
 document.querySelector("#MyClockDisplay").innerHTML = time;
 setInterval(counthour, 1000);
}
counthour();
    </script>
     </body>
